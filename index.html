        // Dynamic Message Display Component
        const DynamicMessageDisplay = ({ messages, interval = 8000 }) => {
            const [currentMessageIndex, setCurrentMessageIndex] = useState(0);
            const [isFading, setIsFading] = useState(false);

            useEffect(() => {
                const fadeOutDuration = 1000; // Time for message to fade out
                const displayDuration = interval - fadeOutDuration; // Time message is fully visible

                const timer = setTimeout(() => {
                    setIsFading(true); // Start fading out
                    const fadeOutTimer = setTimeout(() => {
                        setCurrentMessageIndex((prevIndex) => (prevIndex + 1) % messages.length);
                        setIsFading(false); // Reset for next message to fade in
                    }, fadeOutDuration);
                    return () => clearTimeout(fadeOutTimer);
                }, displayDuration);

                return () => clearTimeout(timer);
            }, [currentMessageIndex, messages.length, interval]);

            return (
                <div className="message-container">
                    <p className={`message-display text-lg md:text-xl leading-relaxed ${isFading ? 'fade-out' : 'fade-in'}`}>
                        {messages[currentMessageIndex]}
                    </p>
                </div>
            );

                                <SocialIcon href="https://www.facebook.com/ammitotechgive" iconClass="fab fa-facebook-f" label="Facebook" colorClass="facebook-color" />
                            </div>
                        </div>

                        {/* Contact Form */}
                        <div>
                            <h3 className="text-2xl font-semibold text-gray-800 mb-4">Send Me a Message</h3>
                            <form onSubmit={handleSubmit} className="space-y-6">
                                <div>
                                    <label htmlFor="name" className="block text-sm font-medium text-gray-700">Name</label>
                                    <input
                                        type="text"
                                        id="name"
                                        name="name"
                                        value={formData.name}
                                        onChange={handleChange}
                                        className="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-base"
                                        required
                                    />
                                </div>
                                <div>
                                    <label htmlFor="email" className="block text-sm font-medium text-gray-700">Email</label>
                                    <input
                                        type="email"
                                        id="email"
                                        name="email"
                                        value={formData.email}
                                        onChange={handleChange}
                                        className="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-base"
                                        required
                                    />
                                </div>
                                <div>
                                    <label htmlFor="message" className="block text-sm font-medium text-gray-700">Message</label>
                                    <textarea
                                        id="message"
                                        name="message"
                                        rows="5"
                                        value={formData.message}
                                        onChange={handleChange}
                                        className="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-base resize-y"
                                        required
                                    ></textarea>
                                </div>
                                <button
                                    type="submit"
                                    className="w-full py-3 px-6 rounded-md text-white font-semibold btn-primary shadow-lg hover:shadow-xl transition-all duration-300"
                                    disabled={isLoading}
                                >
                                    {isLoading ? 'Sending...' : 'Send Message'}
                                </button>
                                {statusMessage && (
                                    <p className={`mt-4 text-center text-sm ${statusMessage.includes('successfully') ? 'text-green-600' : 'text-red-600'}`}>
                                        {statusMessage}
                                    </p>
                                )}
                            </form>
                        </div>
                    </div>
                </section>
            );
        };

        const Footer = () => {
          return (
            <footer className="bg-gray-800 text-white py-8 text-center mt-12">
              <div className="container mx-auto flex justify-center items-center px-4 sm:px-6 lg:px-8 flex-col space-y-4">
                <p>&copy; {new Date().getFullYear()} AmmitotechGive. All rights reserved.</p>
                <div className="flex justify-center items-center space-x-4">
                  <span className="text-gray-400">Powered by </span>
                  <a href="https://www.google.com" target="_blank" rel="noopener noreferrer" aria-label="Google" className="text-gray-400 hover:text-white transition-colors duration-200">
                    <i className="fab fa-google text-2xl google-color"></i>
                  </a>
                </div>
              </div>
            </footer>
          );
        };

        // Main App Component
        const App = () => {
          return (
            <div>
              <Header />
              <HeroSection />
              <AboutSection />
              <SkillsSection />
              <ProjectsSection />
              <LearningSection />
              <ContactSection />
              <Footer />
            </div>
          );
        };

        // Render the application
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
